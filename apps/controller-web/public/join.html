<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0f1f31" />
    <title>Phone Controller</title>
    <link rel="stylesheet" href="/controller-v1.css" />
  </head>
  <body>
    <main class="mic-shell">
      <p id="status" class="status">Connecting...</p>
      <button id="mic-button" class="mic-button" type="button" aria-label="Hold to speak"></button>
      <p id="transcript" class="transcript">...</p>
      <p class="session-meta"><span id="session-id">-</span></p>
    </main>

    <script src="/controller-v1.js"></script>
  </body>
</html>
